<div class="profile-div">
    <div class="col-md-12 form-group">
        <div class="header">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="name">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <h1 class="firaSans welcome-font" [translate]="'home.welcome'"></h1>
                                    <h2 class="firaSans aboutMe-font" [translate]="'home.myNameIs'"></h2>
                                    <div>
                                        <p class="animated pulse description howIam-font"
                                           translate="home.howIam"></p>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="row justify-content-center">
                                        <div class="avatar-pos">
                                            <div class="display-flex col-xs-12 col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <div class="row justify-content-center">
                                                        <img class="avatar" src="../../../content/images/avatar.png">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="arrow-down" id="arrow-down">
            <a id="arrow-down-icon" href="#knowledge" (click)="goToKnowledge()">
                <span class="fa fa-angle-double-up fa-2x icon"></span>
            </a>
        </div>
    </div>
</div>
