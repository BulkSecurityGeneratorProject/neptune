<div class="profile-div">
    <section id="menu">
        <div class="menu-bar">
            <div class="display-initial row">

                <div class="language float-left">
            <span class="clickable lang" (click)="setLang('pt-br')"
                  [ngClass]="{ 'active': activeLang == 'pt-br' }">PT</span>
                    <span class="oswald"> - </span>
                    <span class="clickable lang" (click)="setLang('en')"
                          [ngClass]="{ 'active': activeLang == 'en' }">EN</span>
                </div>

                <h4 class="float-right social-media-padding padding-right-5">
                    <a target="_blank" href="https://www.facebook.com/elder.diasbatista.1">
                        <span class="fab fa-facebook-square h-100 social-media"></span>
                    </a>
                </h4>
                <h4 class="float-right social-media-padding ">
                    <a target="_blank" href="https://www.linkedin.com/in/%C3%A9lder-dias-batista-bb30aab1/">
                        <span class="fab fa-linkedin h-100 social-media"></span>
                    </a>
                </h4>
            </div>
        </div>
    </section>
    <div class="col-md-12 form-group">
        <div class="header">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="name">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-6">
                                    <h1 class="firaSans welcome-font" [translate]="'home.welcome'"></h1>
                                    <h2 class="firaSans aboutMe-font" [translate]="'home.myNameIs'"></h2>
                                    <div>
                                        <p class="animated fadeInLeft description howIam-font"
                                           translate="home.howIam"></p>
                                    </div>
                                </div>
                                <div class="avatar-pos">
                                    <div class="display-flex col-xs-12 col-sm-12 col-md-6">
                                        <div class="form-group">
                                            <div class="row justify-content-center">
                                                <img class="avatar" src="../../../content/images/avatar.png">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="arrow-down" id="arrow-down">
            <a id="arrow-down-icon" href="#knowledge" (click)="goToKnowledge()">
                <span class="fa fa-angle-double-down fa-2x icon"></span>
            </a>
        </div>
    </div>
</div>
